<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix sign in page</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">NET<span class="title-part2">FLIX</span></h1>
            <h3 class="desc">Thank you for signing up to Netflix. Tell me more about yourself.</h3>
        </header>

        <section class="form-container">
            <form action="reslt.html" method="get">
                <div class="input-box">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
            </form>
        </section>
    </div>

</body>

</html>
